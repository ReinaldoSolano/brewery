name: Pipeline CI/ CD
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - name: get project code
        uses: actions/checkout@v5

      - name: setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '17'

      - name: test and package
        run: mvn clean package -Dnative

      - name: sonarqube
        uses: sonarsource/sonarqube-scan-action@master
        with:
          args: >
            -Dsonar.projectKey=ReinaldoSolano_brewery
            -Dsonar.organization=reinaldosolano
            -Dsonar.sources=src/main
            -Dsonar.tests=src/test
            -Dsonar.java.binaries=target/classes
            -Dsonar.coverage.jacoco.xmlReportPaths=target/jacoco-report/jacoco.xml
            -Dsonar.qualitygate.wait=true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
          
      - name: login docker
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: build and upload image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/main/docker/Dockerfile.native-micro
          push: true
          tags: |
            rssystem/brewery:latest
            rssystem/brewery:v${{ github.run_number }}

      - name: scan for vulnerabilities
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: 'rssystem/brewery:v${{ github.run_number }}'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: install cosign
        uses: sigstore/cosign-installer@v3.10.0

      - name: sign image
        run: |
          cosign sign --yes --key env://COSIGN_PRIVATE_KEY rssystem/brewery:v${{ github.run_number }}
        env:
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
  CD:
    runs-on: ubuntu-latest
    needs: [CI]
    steps:
      - name: get project code
        uses: actions/checkout@v5

      - name: setup Kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config

      - name: install cosign
        uses: sigstore/cosign-installer@v3.10.0

      - name: verify image signature
        run: |
          echo "${{ secrets.COSIGN_PUBLIC_KEY }}" > cosign.pub
          cosign verify --key cosign.pub rssystem/brewery:v${{ github.run_number }}

      - name: setup helm
        uses: azure/setup-helm@v4
      
      - name: validate secrets
        run: |
          if ! kubectl get secret postgres-credentials; then
            echo "Secret postgres-credentials does not exist. Please create it before deploying the application."
            exit 1
          fi

      - name: deploy helm
        run: |
          helm upgrade brewery helm/ \
            --namespace brewery \
            --set image=rssystem/brewery:v${{ github.run_number }} \
            --wait \
            --atomic \
            --force \
            --timeout 10m