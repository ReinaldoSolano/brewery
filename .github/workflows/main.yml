name: Pipeline CI/ CD

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - name: Obtendo código do projeto
        uses: actions/checkout@v5

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '17'

      - name: Maven Test Package
        run: mvn clean test package -Dnative
          
      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/main/docker/Dockerfile.native
          push: true
          tags: |
            rssystem/brewery:latest
            rssystem/brewery:${{ github.run_number }}
            

  CD:
    runs-on: ubuntu-latest
    needs: [CI]
    steps:
      - name: Obtendo o código do projeto
        uses: actions/checkout@v5

      - name: Configurar o contexto do K8S
        uses: azure/k8s-set-context@v4
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG }}


      - name: Criar secret do banco
        uses: azure/k8s-create-secret@v4
        with:
          secret-type: 'generic'
          secret-name: 'database-secret'
          data: |
            QUARKUS_DATASOURCE_JDBC_URL=${{ secrets.DATABASE_URL }}

      - name: Deploy
        uses: azure/k8s-deploy@v5
        with:
          manifests: |
            k8s/deployment.yml
