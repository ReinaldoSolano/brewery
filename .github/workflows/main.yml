name: Pipeline CI/ CD

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - name: Obtendo código do projeto
        uses: actions/checkout@v5

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '17'

      - name: Maven Test Package
        run: mvn clean package -Pnative
          
      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/main/docker/Dockerfile.native
          push: true
          tags: |
            rssystem/brewery:latest
            rssystem/brewery:v${{ github.run_number }}

      - name: Chamar o CD
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: Pipeline CI/ CD
          token: ${{ secrets.ACTIONS_TOKEN }}
          
  CD:
    runs-on: ubuntu-latest
    needs: [CI]
    steps:
      - name: Obtendo o código do projeto
        uses: actions/checkout@v5

      - name: Find and replace tag
        uses: jacobtomlinson/gha-find-replace@v3
        with:
          find: "rssystem/brewery:latest"
          replace: "rssystem/brewery:v${{ github.run_number }}"
          include: "k8s/deployment.yml"

      - name: Configurar o contexto do K8S
        uses: azure/k8s-set-context@v4
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG }}

      - name: Create secret
        uses: k8s-actions/create-secret@v1
        with:
          name: postgres-credentials
          namespace: default
          data: |
            db-username: ${{ secrets.DB_USERNAME }}
            db-password: ${{ secrets.DB_PASSWORD }}
            db-jdbc: ${{ secrets.DB_URL }}
            
      - name: Deploy to Kubernetes
        uses: Azure/k8s-deploy@v4
        with:
          action: deploy
          manifests: |
            k8s/deployment.yml
          images: |
            rssystem/brewery:v${{ github.run_number }}
